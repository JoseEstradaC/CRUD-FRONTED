<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="../Imagenes/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Indexador</title>
  <link rel="stylesheet" href="../Estilos/welcome.css">
  <link rel="stylesheet" href="../Estilos/index.css">
</head>

<body>

  <nav class="navbar navbar-light pb-3 fondo" id="nav">
    <img class="navbar-brand ml-lg-5" src="../Imagenes/logo.png" height="50em"></img>
    <div class="dropdown my-2 my-lg-0 mr-lg-4 ">
      <button class="btn btn-info dropdown-toggle rounded-pill" type="button" id="dropdownMenuButton loginControl"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="../Imagenes/avatar.jpg" alt="Avatar" class="avatar">
        <span>Hola, Sara</span>
      </button>
      <div class="dropdown-menu rounded" aria-labelledby="dropdownMenuButton">
        <button type="button" class=" btn btn-secondary btn-sm mt-1 w-100 rounded">Perfil</button>
        <button type="button" class=" btn btn-danger btn-sm mt-1 w-100 rounded" data-toggle="modal"
          data-target="#modalSalir">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid" id="fondo">
    <div class="text-center pt-4">
      <button type="button" class=" btn btn-info mt-1 rounded border-dark" data-toggle="modal"
        data-target="#modalInfo">Información</button>
    </div>
  </div>

  <!-- Salir -->
  <div class="modal fade" id="modalSalir" tabindex="-1" aria-labelledby="modalSalir" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cerrar sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>¿Estas seguro que deseas cerrar la sesión?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Info -->
  <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2 class="text-center font-weight-bold">Indexador de Redes Sociales</h1>
            <p class="ml-lg-5 mr-lg-5 text-center">Con esta web podrás revisar todas las redes
              sociales
              más
              populares para saber
              en cual
              debes
              centrar más atención
              en tu negocio, ya que puedes ver cuales son las mas usadas.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
